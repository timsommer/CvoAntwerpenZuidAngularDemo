<!DOCTYPE html>
<html ng-app="CvoDemo">
<head>
  <title>AngularJS</title>
  <link rel="stylesheet" href="lib/style.css" type="text/css" />
  <link rel="stylesheet" href="lib/bootstrap.min.css" type="text/css" />
</head>
<body>
  <script src="lib/angular.js" type="text/javascript"></script>
  <script type="text/javascript" src="lib/ui-bootstrap-tpls-0.11.2.js"></script>

  <script type="text/javascript">

  (function(){
    "use strict";
    angular.module("CvoDemo", ["ui.bootstrap"])
    .controller("HomeController", ["$scope",function($scope){
        $scope.customers = [
            { id:1, firstName : "Joris", lastName : "Brauns", emailAdress : "joris.brauns@team4talent.be", phoneNumber : "03444555666", address : 'Sample 123' },
            { id:2, firstName : "Tim", lastName : "Sommer", emailAdress : "tim.sommer@team4talent.be", phoneNumber : "03444555777", address : 'Sample 456' },
            { id:3, firstName : "Bart", lastName : "Van Herck", emailAdress : "bart.vanherck@team4talent.be", phoneNumber : "03444555888", address : 'Sample 789' }
        ];
        $scope.edit = function(customer) {
            customer.lastName = customer.lastName + ' edited!'
        }
         $scope.delete = function(index) {
            alert('Remove -> ' + index);
        }


    }]);

}());
  </script>

  <div class="container" ng-controller = "HomeController">
    <h1>Customer list</h1>

    <div class="table-responsive">
        <table class="table table-striped">
            <tbody>
                <tr>
                    <td>#</td>
                    <td>
                        <input ng-model="FilterCriteria.firstname" type="text" class="form-control" />
                    </td>
                    <td>
                        <input ng-model="FilterCriteria.lastname" ng-model-options="{ updateOn: 'blur' }" type="text" class="form-control" />
                    </td>
                    <td>
                        <input ng-model="FilterCriteria.email" type="text" class="form-control" />
                    </td>
                    <td>
                        <input ng-model="FilterCriteria.phonenumber" type="text" class="form-control" />
                    </td>
                    <td></td>
                </tr>

                <tr ng-repeat="customer in customers | orderBy : 'firstName'  | filter:{firstName:FilterCriteria.firstname, lastName:FilterCriteria.lastname, emailAdress:FilterCriteria.email, phonenumber:FilterCriteria.email}">
                    <td>{{customer.id}}</td>
                    <td>{{customer.firstName}}</td>
                    <td>{{customer.lastName}}</td>
                    <td>{{customer.emailAdress}}</td>
                    <td>{{customer.phoneNumber}}</td>
                    <td>
                        <button class="btn btn-default btn-xs" ng-click="edit(customer)"><i class="glyphicon glyphicon-pencil"></i></button>
                        <button class="btn btn-default btn-xs" ng-click="delete($index)"><i class="glyphicon glyphicon-remove"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div ng-if="customers.length == 0">
            <h3>No customers found...</h3>
        </div>
    </div>

</div>

</body>
</html>
