<div class="container" ng-controller = "HomeController">
<h1>Customer list</h1>

<div class="table-responsive">
    <table class="table table-striped">
        <tbody>
            <tr>
                <td>#</td>
                <td>
                    <input ng-model="FilterCriteria.firstname" type="text" class="form-control" />
                </td>
                <td>
                    <input ng-model="FilterCriteria.lastname" ng-model-options="{ updateOn: 'blur' }" type="text" class="form-control" />
                </td>
                <td>
                    <input ng-model="FilterCriteria.email" type="text" class="form-control" />
                </td>
                <td>
                    <input ng-model="FilterCriteria.phonenumber" type="text" class="form-control" />
                </td>
                <td></td>
            </tr>

            <tr ng-repeat="customer in customers | orderBy : 'firstName'  | filter:{firstName:FilterCriteria.firstname, lastName:FilterCriteria.lastname, emailAdress:FilterCriteria.email, phonenumber:FilterCriteria.email}">
                <td>{{customer.id}}</td>
                <td>{{customer.firstName}}</td>
                <td>{{customer.lastName}}</td>
                <td>{{customer.emailAdress}}</td>
                <td>{{customer.phoneNumber}}</td>
                <td>
                    <button class="btn btn-default btn-xs" ng-click="edit(customer)"><i class="glyphicon glyphicon-pencil"></i></button>
                    <button class="btn btn-default btn-xs" ng-click="delete($index)"><i class="glyphicon glyphicon-remove"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
    <div ng-if="customers.length == 0">
        <h3>No customers found...</h3>
    </div>
    <div>
        <smart-button></smart-button>
    </div>
</div>
