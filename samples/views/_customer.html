<div class="modal-header">
    <h3 class="modal-title">Create customer</h3>
</div>
<div class="modal-body">
    <form name="customerForm" role="form" novalidate>

        <div class="form-group" has-error>
            <label>First name</label>
            <input type="text" ng-model="customer.firstName" class="form-control" name="firstname" placeholder="First name" ng-maxlength="30" required>
            <div class="error-messages" ng-messages="!customerForm.firstname.$pristine && customerForm.firstname.$error" ng-messages-include="views/error-messages.html"></div>
        </div>
        
        <div class="form-group" has-error>
            <label>Last name</label>
            <input type="text" ng-model="customer.lastName" class="form-control" name="lastname" placeholder="Last name" ng-maxlength="30" required>
            <div class="error-messages" ng-messages="!customerForm.lastname.$pristine && customerForm.lastname.$error" ng-messages-include="views/error-messages.html"></div>
        </div>
        
        <div class="form-group" has-error>
            <label>Address</label>
            <textarea type="text" ng-model="customer.address" class="form-control" name="address" placeholder="Enter address" required></textarea>
            <div class="error-messages" ng-messages="!customerForm.address.$pristine && customerForm.address.$error" ng-messages-include="views/error-messages.html">
                <div ng-message="required">You did not enter an address</div>
            </div>
        </div>

        <div class="form-group" has-error>
            <label>Email</label>
            <input type="email" ng-model="customer.emailAdress" class="form-control" name="email" placeholder="Enter e-mail" ng-maxlength="30" required>
            <div class="error-messages" ng-messages="!customerForm.email.$pristine && customerForm.email.$error" ng-messages-include="views/error-messages.html">
                <div ng-message="required">You did not enter an email address</div>
            </div>
        </div>

         <div class="form-group" has-error>
            <label>Phonenumber</label>
            <input type="tel" ng-model="customer.phoneNumber" class="form-control" name="phoneNumber" placeholder="Enter Phonenumber" ng-maxlength="30" required>
            <div class="error-messages" ng-messages="!customerForm.phoneNumber.$pristine && customerForm.phoneNumber.$error" ng-messages-include="views/error-messages.html">
                <div ng-message="required">You did not enter a phoneNumber</div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="ok(customerForm.$valid)" ng-disabled="customerForm.$pristine || customerForm.$invalid">Save</button>
    <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
