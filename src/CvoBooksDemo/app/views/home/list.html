<div class="container">
    <div class="starter-template">
        <h1>Book list</h1>
        <pre>Page: {{FilterCriteria.Page}} / {{numPages}}</pre>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th ng-repeat="header in Headers">
                            <sort-by reverse="FilterCriteria.orderReverse" order="FilterCriteria.orderBy" value="{{ header.Value }}">{{ header.Title }}</sort-by>
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#</td>
                        <td>
                            <input ng-change="FetchResult()" ng-model="FilterCriteria.firstname" type="text" class="form-control" />
                        </td>
                        <td>
                            <input ng-change="FetchResult()" ng-model="FilterCriteria.lastname" ng-model-options="{ updateOn: 'blur' }" type="text" class="form-control" />
                        </td>
                        <td>
                            <input ng-change="FetchResult()" ng-model="FilterCriteria.email" type="text" class="form-control" />
                        </td>
                        <td></td>
                    </tr>

                    <tr ng-repeat="customer in data.customers | orderBy : FilterCriteria.orderBy : FilterCriteria.orderReverse | filter:{firstName:FilterCriteria.firstname, lastName:FilterCriteria.lastname, emailAdress:FilterCriteria.email}">
                        <td><a ng-click="open(customer)">{{customer.id}}</a></td>
                        <td>{{customer.firstName}}</td>
                        <td>{{customer.lastName}}</td>
                        <td>{{customer.emailAdress}}</td>
                        <td>
                            <button class="btn btn-default btn-xs" ng-click="edit(customer)"><i class="glyphicon glyphicon-pencil"></i></button>
                            <button class="btn btn-default btn-xs" ng-click="delete(customer)"><i class="glyphicon glyphicon-remove"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div ng-if="TotalItems == 0">
                <h3>No customers found...</h3>
            </div>

        </div>

        <button type="button" class="btn btn-primary" ng-click="create()" >Create customer</button>
    </div>
</div>
